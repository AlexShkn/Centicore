<div data-modal-callback data-modal class="modal-callback modal fade">
	<div class="modal-callback__dialog modal__dialog">
		<div data-modal-content class="modal-callback__content modal__content">
			<a data-modal-close href="#" class="modal__close">
				<svg class="icon">
					<use xlink:href="@img/default-sprite.svg#close">
					</use>
				</svg>
			</a>

			<div class="modal-callback__form-block">
				<form data-form class="modal__form modal-form">
					<h2 class="modal-form__title">Запланировать консультацию</h2>
					<p class="modal-form__description">Заполните форму внизу, чтобы запланировать бесплатную консультацию с целью
						понять, как Centicore Group может
						помочь Вашему бизнесу вырасти.</p>
					<div class="form-control">
						<label for="username">Имя</label>
						<input data-form-username type="text" id="username" name="Имя" placeholder="Ваше имя">
						<small>Error Message</small>
					</div>
					<div class="form-control">
						<label for="telephone">Телефон</label>
						<input data-form-phone type="tel" id="telephone" name="телефон" placeholder="Введите ваш телефон">
						<small>Error Message</small>
					</div>
					<div class="form-control">
						<label for="email">Email</label>
						<input data-form-email type="text" id="email" name="email" placeholder="Ваш email">
						<small>Error Message</small>
					</div>
					<div class="form-control">
						<label for="password">Пароль</label>
						<input type="password" id="password" placeholder="Введите пароль">
						<small>Error Message</small>
					</div>
					<div class="form-control">
						<label for="password2">Пароль еще раз</label>
						<input type="password" id="password2" placeholder="Введите пароль еще раз">
						<small>Error Message</small>
					</div>
					<button type="submit">Отправить</button>
				</form>
			</div>

		</div>
	</div>
</div>
